    <!-- Box lid -->
    <path d="M10 15 L22 8 L34 15" stroke="#FF6B9D" stroke-width="2" fill="none" stroke-linecap="round"/>
    <rect x="22" y="8" width="12" height="7" rx="1" fill="#FF8FA3"/>
    <!-- Ribbon vertical -->
    <line x1="22" y1="8" x2="22" y2="33" stroke="#F59E0B" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Ribbon horizontal -->
    <line x1="8" y1="20" x2="36" y2="20" stroke="#F59E0B" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Bow center -->
    <circle cx="22" cy="20" r="3" fill="#F59E0B"/>
