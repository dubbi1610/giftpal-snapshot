<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="#FF6B9D"/>
  
  <!-- Gift box centered -->
  <g transform="translate(16, 16)">
    <!-- Box base -->
    <rect x="8" y="12" width="16" height="12" rx="1.5" fill="#FFFFFF" opacity="0.95"/>
    <!-- Box lid -->
    <path d="M8 12 L16 6 L24 12" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <rect x="16" y="6" width="8" height="6" rx="1" fill="#FFFFFF" opacity="0.9"/>
    <!-- Ribbon vertical -->
    <line x1="16" y1="6" x2="16" y2="24" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
    <!-- Ribbon horizontal -->
    <line x1="6" y1="14" x2="26" y2="14" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
    <!-- Bow center -->
    <circle cx="16" cy="14" r="2" fill="#F59E0B"/>
  </g>
</svg>
